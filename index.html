<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa do Pastel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2e2e2e;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff8dc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff6347;
        }
        h2 {
            text-align: center;
            color: #ffa07a;
            border-bottom: 2px solid #ffa07a;
            padding-bottom: 5px;
        }
        .item {
            margin-bottom: 15px;
        }
        .item label {
            display: block;
            margin-bottom: 5px;
        }
        .item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e55337;
        }
        .total {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CASA DO PASTEL</h1>
        
        <h2>Pastéis</h2>
        <div class="item">
            <label for="pastelCarne">Pastel de Carne (R$ 8,00):</label>
            <input type="number" id="pastelCarne" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelQueijoPresunto">Queijo e Presunto (R$ 8,00):</label>
            <input type="number" id="pastelQueijoPresunto" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelPizza">Pastel de Pizza (R$ 8,00):</label>
            <input type="number" id="pastelPizza" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelFrangoCatupiry">Frango com Catupiry (R$ 8,00):</label>
            <input type="number" id="pastelFrangoCatupiry" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelQueijo">Pastel de Queijo (R$ 10,00):</label>
            <input type="number" id="pastelQueijo" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelCarneQueijo">Carne e Queijo (R$ 12,00):</label>
            <input type="number" id="pastelCarneQueijo" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelFrangoQueijo">Frango e Queijo (R$ 12,00):</label>
            <input type="number" id="pastelFrangoQueijo" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelCalabresaQueijo">Calabresa e Queijo (R$ 14,00):</label>
            <input type="number" id="pastelCalabresaQueijo" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelQueijoBacon">Queijo e Bacon (R$ 13,00):</label>
            <input type="number" id="pastelQueijoBacon" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelCostela">Pastel de Costela (R$ 16,00):</label>
            <input type="number" id="pastelCostela" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelHamburguer">Pastel de Hamburguer (R$ 12,00):</label>
            <input type="number" id="pastelHamburguer" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelChocolateNinho">Chocolate com Ninho (R$ 12,00):</label>
            <input type="number" id="pastelChocolateNinho" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelDoceLeiteBanana">Doce de Leite com Banana (R$ 12,00):</label>
            <input type="number" id="pastelDoceLeiteBanana" value="0" min="0">
        </div>

        <h2>Adicionais</h2>
        <div class="item">
            <label for="adicionalBombom">Bombom (R$ 3,00):</label>
            <input type="number" id="adicionalBombom" value="0" min="0">
        </div>
        <div class="item">
            <label for="adicionalCocoRalado">Coco Ralado (R$ 3,00):</label>
            <input type="number" id="adicionalCocoRalado" value="0" min="0">
        </div>
        <div class="item">
            <label for="adicionalPacoca">Paçoca (R$ 3,00):</label>
            <input type="number" id="adicionalPacoca" value="0" min="0">
        </div>
        <div class="item">
            <label for="adicionalQueijo">Queijo (R$ 4,00):</label>
            <input type="number" id="adicionalQueijo" value="0" min="0">
        </div>
        <div class="item">
            <label for="adicionalCatupiry">Catupiry (R$ 3,00):</label>
            <input type="number" id="adicionalCatupiry" value="0" min="0">
        </div>
        <div class="item">
            <label for="adicionalCalabresa">Calabresa (R$ 3,00):</label>
            <input type="number" id="adicionalCalabresa" value="0" min="0">
        </div>
        <div class="item">
            <label for="adicionalBacon">Bacon (R$ 3,00):</label>
            <input type="number" id="adicionalBacon" value="0" min="0">
        </div>

        <h2>Bebidas</h2>
        <div class="item">
            <label for="bebidaGuarana">Guaraná 2L (R$ 8,00):</label>
            <input type="number" id="bebidaGuarana" value="0" min="0">
        </div>
        <div class="item">
            <label for="bebidaCocaCola">Coca-cola (R$ 14,00):</label>
            <input type="number" id="bebidaCocaCola" value="0" min="0">
        </div>
        <div class="item">
            <label for="bebidaLatinha">Latinha (R$ 5,00):</label>
            <input type="number" id="bebidaLatinha" value="0" min="0">
        </div>
        <div class="item">
            <label for="bebidaCerveja">Cerveja (R$ 5,00):</label>
            <input type="number" id="bebidaCerveja" value="0" min="0">
        </div>
        <div class="item">
            <label for="bebidaSuco">Suco (R$ 4,00):</label>
            <input type="number" id="bebidaSuco" value="0" min="0">
        </div>

        <button onclick="calcularTotal()">Calcular Total</button>
        <div class="total" id="total">Total: R$ 0,00</div>
    </div>

    <script>
        function calcularTotal() {
            const precos = {
                pastelCarne: 8.00,
                pastelQueijoPresunto: 8.00,
                pastelPizza: 8.00,
                pastelFrangoCatupiry: 8.00,
                pastelQueijo: 10.00,
                pastelCarneQueijo: 12.00,
                pastelFrangoQueijo: 12.00,
                pastelCalabresaQueijo: 14.00,
                pastelQueijoBacon: 13.00,
                pastelCostela: 16.00,
                pastelHamburguer: 12.00,
                pastelChocolateNinho: 12.00,
                pastelDoceLeiteBanana: 12.00,
                adicionalBombom: 3.00,
                adicionalCocoRalado: 3.00,
                adicionalPacoca: 3.00,
                adicionalQueijo: 4.00,
                adicionalCatupiry: 3.00,
                adicionalCalabresa: 3.00,
                adicionalBacon: 3.00,
                bebidaGuarana: 8.00,
                bebidaCocaCola: 14.00,
                bebidaLatinha: 5.00,
                bebidaCerveja: 5.00,
                bebidaSuco: 4.00
            };

            let total = 0;
            for (const [key, value] of Object.entries(precos)) {
                const quantidade = document.getElementById(key).value;
                total += quantidade * value;
            }

            document.getElementById('total').innerText = 'Total: R$ ' + total.toFixed(2);
        }
    </script>
</body>
</html>
