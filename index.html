<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Casa do Pastel</title>
    <link
      rel="icon"
      href="https://i.imgur.com/dBaLJbE.png"
    />
    <link rel="stylesheet" href="css.css" />
    <meta name="viewport" content="width=device-width, initial-scales=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
         @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap");
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #e3bc21;
            margin-bottom: 20px;
            font-size: 2em;
        }

        h2 {
            color:e3bc21;
            border-bottom: 2px solid e3bc21;
            padding-bottom: 5px;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .item {
            margin-bottom: 15px;
        }

        .item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .item input[type="number"],
        .item input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: e3bc21;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: e3bc21;
        }

        .total {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: e3bc215;
            font-weight: bold;
        }

        .pedido {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .pedido .info {
            flex-grow: 1;
        }

        .pedido button {
            background-color: #28a745;
            color: #fff;
            margin-left: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pedido button:hover {
            background-color: #218838;
        }

        input:focus,
        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }

        .item input[type="number"]::-webkit-outer-spin-button,
        .item input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .item input[type="number"] {
            -moz-appearance: textfield;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
        }
 
    </style>
</head>
<body>
    <div class="container">
        <h1>CASA DO PASTEL</h1>
        
        <div class="item">
            <label for="nomeCliente">Nome do Cliente:</label>
            <input type="text" id="nomeCliente">
        </div>
        
        <h2>Pastéis</h2>
        <div class="item">
            <label for="pastelCarne">Pastel de Carne (R$ 8,00):</label>
            <input type="number" id="pastelCarne" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelQueijoPresunto">Queijo e Presunto (R$ 8,00):</label>
            <input type="number" id="pastelQueijoPresunto" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelPizza">Pastel de Pizza (R$ 8,00):</label>
            <input type="number" id="pastelPizza" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelFrangoCatupiry">Frango com Catupiry (R$ 8,00):</label>
            <input type="number" id="pastelFrangoCatupiry" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelQueijo">Pastel de Queijo (R$ 10,00):</label>
            <input type="number" id="pastelQueijo" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelCarneQueijo">Carne e Queijo (R$ 12,00):</label>
            <input type="number" id="pastelCarneQueijo" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelFrangoQueijo">Frango e Queijo (R$ 12,00):</label>
            <input type="number" id="pastelFrangoQueijo" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelCalabresaQueijo">Calabresa e Queijo (R$ 14,00):</label>
            <input type="number" id="pastelCalabresaQueijo" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelQueijoBacon">Queijo e Bacon (R$ 13,00):</label>
            <input type="number" id="pastelQueijoBacon" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelCostela">Pastel de Costela (R$ 16,00):</label>
            <input type="number" id="pastelCostela" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelHamburguer">Pastel de Hamburguer (R$ 12,00):</label>
            <input type="number" id="pastelHamburguer" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelChocolateNinho">Chocolate com Ninho (R$ 12,00):</label>
            <input type="number" id="pastelChocolateNinho" value="0" min="0">
        </div>
        <div class="item">
            <label for="pastelDoceLeiteBanana">Doce de Leite com Banana (R$ 12,00):</label>
            <input type="number" id="pastelDoceLeiteBanana" value="0" min="0">
        </div>

        <h2>Adicionais</h2>
        <div class="item">
            <label for="adicionalBombom">Bombom (R$ 3,00):</label>
            <input type="number" id="adicionalBombom" value="0" min="0">
        </div>
        <div class="item">
            <label for="adicionalCocoRalado">Coco Ralado (R$ 3,00):</label>
            <input type="number" id="adicionalCocoRalado" value="0" min="0">
        </div>
        <div class="item">
            <label for="adicionalPacoca">Paçoca (R$ 3,00):</label>
            <input type="number" id="adicionalPacoca" value="0" min="0">
        </div>
        <div class="item">
            <label for="adicionalQueijo">Queijo (R$ 4,00):</label>
            <input type="number" id="adicionalQueijo" value="0" min="0">
        </div>
        <div class="item">
            <label for="adicionalCatupiry">Catupiry (R$ 3,00):</label>
            <input type="number" id="adicionalCatupiry" value="0" min="0">
        </div>
        <div class="item">
            <label for="adicionalCalabresa">Calabresa (R$ 3,00):</label>
            <input type="number" id="adicionalCalabresa" value="0" min="0">
        </div>
        <div class="item">
            <label for="adicionalBacon">Bacon (R$ 3,00):</label>
            <input type="number" id="adicionalBacon" value="0" min="0">
        </div>

        <h2>Bebidas</h2>
        <div class="item">
            <label for="bebidaGuarana">Guaraná 2L (R$ 8,00):</label>
            <input type="number" id="bebidaGuarana" value="0" min="0">
        </div>
        <div class="item">
            <label for="bebidaCocaCola">Coca-cola (R$ 14,00):</label>
            <input type="number" id="bebidaCocaCola" value="0" min="0">
        </div>
        <div class="item">
            <label for="bebidaLatinha">Latinha (R$ 5,00):</label>
            <input type="number" id="bebidaLatinha" value="0" min="0">
        </div>
        <div class="item">
            <label for="bebidaCerveja">Cerveja (R$ 5,00):</label>
            <input type="number" id="bebidaCerveja" value="0" min="0">
        </div>
        <div class="item">
            <label for="bebidaSuco">Suco (R$ 4,00):</label>
            <input type="number" id="bebidaSuco" value="0" min="0">
        </div>

        <button onclick="adicionarPedido()">Adicionar Pedido</button>
        <div class="total" id="total"></div>
        <div id="listaPedidos"></div>
    </div>

    <script>
        const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
    
        async function enviarPedidoParaPlanilha(pedido) {
            try {
                const url = 'https://api.sheetmonkey.io/form/w2H2FdtF1NbBLgredotSkn';
    
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(pedido)
                });
    
                if (response.ok) {
                    console.log('Pedido enviado com sucesso para a planilha!');
                } else {
                    throw new Error('Erro ao enviar pedido para a planilha.');
                }
            } catch (error) {
                console.error('Erro:', error.message);
                alert('Ocorreu um erro ao enviar o pedido para a planilha.');
            }
        }
    
        function calcularTotal() {
            const precos = {
                pastelCarne: 8.00,
                pastelQueijoPresunto: 8.00,
                pastelPizza: 8.00,
                pastelFrangoCatupiry: 8.00,
                pastelQueijo: 10.00,
                pastelCarneQueijo: 12.00,
                pastelFrangoQueijo: 12.00,
                pastelCalabresaQueijo: 14.00,
                pastelQueijoBacon: 13.00,
                pastelCostela: 16.00,
                pastelHamburguer: 12.00,
                pastelChocolateNinho: 12.00,
                pastelDoceLeiteBanana: 12.00,
                adicionalBombom: 3.00,
                adicionalCocoRalado: 3.00,
                adicionalPacoca: 3.00,
                adicionalQueijo: 4.00,
                adicionalCatupiry: 3.00,
                adicionalCalabresa: 3.00,
                adicionalBacon: 3.00,
                bebidaGuarana: 8.00,
                bebidaCocaCola: 14.00,
                bebidaLatinha: 5.00,
                bebidaCerveja: 5.00,
                bebidaSuco: 4.00,
            };
    
            let total = 0;
    
            for (let item in precos) {
                const quantidade = parseFloat(document.getElementById(item).value) || 0;
                total += quantidade * precos[item];
            }
    
            document.getElementById('total').innerText = 'Total: R$ ' + total.toFixed(2);
            return total;
        }
    
        function formatarItens(tipo, itens) {
            return Object.entries(itens)
                .filter(([chave, valor]) => valor > 0) // Filtrar apenas os itens com quantidade maior que zero
                .map(([chave, valor]) => `${chave}: ${valor}`)
                .join(', ');
        }
    
        function adicionarPedido() {
            const nomeCliente = document.getElementById('nomeCliente').value.trim();
            const total = calcularTotal();
    
            if (nomeCliente && total > 0) {
                const pasteis = {
                    carne: document.getElementById('pastelCarne').value,
                    queijoPresunto: document.getElementById('pastelQueijoPresunto').value,
                    pizza: document.getElementById('pastelPizza').value,
                    frangoCatupiry: document.getElementById('pastelFrangoCatupiry').value,
                    queijo: document.getElementById('pastelQueijo').value,
                    carneQueijo: document.getElementById('pastelCarneQueijo').value,
                    frangoQueijo: document.getElementById('pastelFrangoQueijo').value,
                    calabresaQueijo: document.getElementById('pastelCalabresaQueijo').value,
                    queijoBacon: document.getElementById('pastelQueijoBacon').value,
                    costela: document.getElementById('pastelCostela').value,
                    hamburguer: document.getElementById('pastelHamburguer').value,
                    chocolateNinho: document.getElementById('pastelChocolateNinho').value,
                    doceLeiteBanana: document.getElementById('pastelDoceLeiteBanana').value,
                };
    
                const adicionais = {
                    bombom: document.getElementById('adicionalBombom').value,
                    cocoRalado: document.getElementById('adicionalCocoRalado').value,
                    pacoca: document.getElementById('adicionalPacoca').value,
                    queijo: document.getElementById('adicionalQueijo').value,
                    catupiry: document.getElementById('adicionalCatupiry').value,
                    calabresa: document.getElementById('adicionalCalabresa').value,
                    bacon: document.getElementById('adicionalBacon').value,
                };
    
                const bebidas = {
                    guarana: document.getElementById('bebidaGuarana').value,
                    cocaCola: document.getElementById('bebidaCocaCola').value,
                    latinha: document.getElementById('bebidaLatinha').value,
                    cerveja: document.getElementById('bebidaCerveja').value,
                    suco: document.getElementById('bebidaSuco').value,
                };
    
                const pedido = {
                    nome: nomeCliente,
                    horario: new Date().toLocaleString(),
                    pastel: formatarItens('pastel', pasteis),
                    adicionais: formatarItens('adicional', adicionais),
                    bebidas: formatarItens('bebida', bebidas),
                    total: total.toFixed(2)
                };
    
                pedidos.push(pedido);
                localStorage.setItem('pedidos', JSON.stringify(pedidos));
                enviarPedidoParaPlanilha(pedido);
                atualizarListaPedidos();
                limparCampos();
            } else {
                alert('Por favor, insira o nome do cliente e adicione itens ao pedido.');
            }
        }
    
        function atualizarListaPedidos() {
            const listaPedidos = document.getElementById('listaPedidos');
            listaPedidos.innerHTML = '';
    
            pedidos.forEach((pedido, index) => {
                const div = document.createElement('div');
                div.className = 'pedido';
                div.innerHTML = `
                    <div class="info">
                        <strong>${pedido.nome}</strong> - ${pedido.horario} <br>
                        Total: R$ ${pedido.total}
                    </div>
                    <button onclick="concluirPedido(${index})">Concluir</button>
                `;
                listaPedidos.appendChild(div);
            });
        }
    
        function concluirPedido(index) {
            pedidos.splice(index, 1);
            localStorage.setItem('pedidos', JSON.stringify(pedidos));
            atualizarListaPedidos();
        }
    
        function limparCampos() {
            document.getElementById('nomeCliente').value = '';
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => input.value = 0);
            calcularTotal();
        }
    
        window.onload = function() {
            atualizarListaPedidos();
            calcularTotal();
        }
    </script>
</body>
</html>
