<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vendas - Casa do Pastel</title>
    <link rel="icon" href="https://i.imgur.com/dBaLJbE.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafaf8;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 0 5px rgba(227, 188, 33, 0.5);
        }

        h1 {
            text-align: center;
            color: #e3bc21;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        .pedido {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f3f5;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .pedido .info {
            flex-grow: 1;
        }

        .pedido button {
            background-color: #28a745;
            color: #fff;
            margin-left: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pedido button:hover {
            background-color: #218838;
        }

        button {
            background-color: #e3bc21;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c1a41a;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #e3bc21;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vendas - Casa do Pastel</h1>
        <div id="listaVendas"></div>
        <a href="index.html">Voltar para PÃ¡gina Principal</a>
    </div>

    <script>
        const pedidosConcluidos = JSON.parse(localStorage.getItem('pedidosConcluidos')) || [];

        function atualizarListaVendas() {
            const listaVendas = document.getElementById('listaVendas');
            listaVendas.innerHTML = '';

            pedidosConcluidos.forEach((pedido, index) => {
                const div = document.createElement('div');
                div.className = 'pedido';
                div.innerHTML = `
                    <div class="info">
                        <strong>${pedido.nome}</strong> - ${pedido.horario} <br>
                        Total: R$ ${pedido.total} <br>
                        Pago: <input type="checkbox" ${pedido.pago ? 'checked' : ''} onclick="marcarComoPago(${index}, this.checked)">
                    </div>
                `;
                listaVendas.appendChild(div);
            });
        }

        function marcarComoPago(index, pago) {
            pedidosConcluidos[index].pago = pago;
            localStorage.setItem('pedidosConcluidos', JSON.stringify(pedidosConcluidos));
        }

        window.onload = atualizarListaVendas;
    </script>
</body>
</html>
